<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="iphone">
        <img class="iphone_frame" src="imagens/frame-iphone.png" alt="">
        <iframe name="tela" src="imagens/tela-home.jpg" frameborder="0" scrolling="no">
            <p>O seu navegador não é compatível com este recurso</p>
        </iframe>
    </div>

    <div class="buttons">
        <a href="imagens/tela-home.jpg" target="tela"><img class="icone" src="imagens/logo-home.jpg" alt=""></a>
        <a href="imagens/tela-youtube.png" target="tela"><img class="icone" src="imagens/logo-youtube.jpg" alt=""></a>
        <img class="icone" src="imagens/logo-github.jpg" alt="">
        <img class="icone" src="imagens/logo-instagram.jpg" alt="">
        <img class="icone" src="imagens/logo-twitter.jpg" alt="">
        <img class="icone" src="imagens/logo-facebook.jpg" alt="">

</html>
