<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para a aprender a programar.
    </p>
    <p>
        O site do
        
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe. 
    </p>
    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
